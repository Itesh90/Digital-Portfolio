# Render.com Blueprint
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: portfolio-api
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./portfolio.db
      - key: SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false  # Set manually in dashboard
      - key: CORS_ORIGINS
        sync: false  # Set to your frontend URL
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: PYTHON_VERSION
        value: 3.11.0
